<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <main>

        <div class=container">
            <div class="row pt-5">
                <div class="col-3">
                </div>
                <div class="col-6  ">
                    <div class="card border-5 border-info text-center ">
                        <div class="card-header text-center bg-info">Today's Weather</div>
                      
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="text" class="sr-only"></label>
                                <input id="zip" type="text" class="form-control text-center">
                                <button id="submit" type="submit" class=" btn btn-info text-center mb-2"
                                    onclick="submitFunction()">Enter your zip code</button>
                            </div>
                        
                    </div>
                </div>

                <div class="col-3">
                </div>
            </div>
        </div>
        </div>



        <div class=container" id="content">
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-6  ">
                    <div class="card border border-rounded border-info bg-info ">
                        <div class="card-header text-center text-white ">City</div>
                        <div class="card-body text-center bg-light">
                            <h3 id="location"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-6">
                    <div class="card border border-info">
                        <div class="card-header text-center text-white bg-info">Temperature</div>
                        <div class="card-body text-center">
                            <h3 id="today"></h3>
                            <h3 id="farenheit"></h3>
                            <p id="celcius"></p>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-6">
                    <div class="card border border-info">
                        <div class="card-header text-white text-center bg-info">Condition</div>
                        <div class="card-body text-center">
                            <h3 id="condition"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-6">
                    <div class="card border border-info">
                        <div class="card-header text-white text-center bg-info">Feels Like

                        </div>
                        <div class="card-body text-center bg-light">
                            <h3 id="feels"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-6">
                    <div class="card border border-info">
                        <div class="card-header text-center text-white bg-info">Display</div>
                        <div>
                            <img src="#" id="display" class="card-body mx-auto d-block text-center bg-light">
                        </div>
                    </div>
                </div>
                <div class="col-3">
                </div>
            </div>
        </div>

        <!-- Button to Open the Modal -->
        <button id="modalButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Open modal
        </button>

        <div id="myModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header btn-warning text-center">
                        <h5 class="modal-title ">ERROR</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="error" class="text-center"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>



    </main>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
